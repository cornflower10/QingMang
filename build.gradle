// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
//        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    // App版本号
    appVersionCode = 1
    appVersionName = "1.0"

//    // Network Library版本号
//    networkVersionCode = 1
//    networkVersionName = "1.0"
//
//    // Database Library版本号
//    databaseVersionCode = 1
//    databaseVersionName = "1.0"
//
//    // Widget Library版本号
//    widgetVersionCode = 1
//    widgetVersionName = "1.0"

    // 公共版本号
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"
    minSdkVersion = 19
    targetSdkVersion = 27
//    supportVersion = "25.1.0"
//    androidTestCompileVersion = "2.2.2"
//    junitVersion = "4.12"


    dependencies = [
            support_v4  : 'com.android.support:support-v4:27.0.0',
            appCompat   : 'com.android.support:appcompat-v7:27.0.0',
            design      : 'com.android.support:design:27.0.0',
            cardView    : 'com.android.support:cardview-v7:25.2.0',
            recyclerView: 'com.android.support:recyclerview-v7:25.2.0',
    ]
}